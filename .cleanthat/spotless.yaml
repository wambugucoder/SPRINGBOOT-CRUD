syntax_version: "2023-01-09"
encoding: "UTF-8"
git:
  core_eol: "native"
line_ending: "GIT_ATTRIBUTES"
formatters:
- format: "java"
  steps:
  - id: "cleanthat"
    skip: false
    parameters:
      source_jdk: "11"
      mutators:
      - "SafeAndConsensual"
  - id: "removeUnusedImports"
    skip: false
    parameters: {}
  - id: "importOrder"
    skip: true
    parameters:
      file: "repository:.cleanthat/java-importorder.properties"
  - id: "eclipse"
    skip: true
    parameters:
      version: "4.21.0"
      file: "repository:/.cleanthat/eclipse_java-stylesheet.xml"
- format: "json"
  steps:
  - id: "jackson"
    skip: false
    parameters:
      features:
        ORDER_MAP_ENTRIES_BY_KEYS: true
      yaml_features:
        QUOTE_FIELD_NAMES: false
- format: "markdown"
  steps:
  - id: "flexmark"
    skip: false
    parameters:
      version: "0.62.2"
  - id: "freshmark"
    skip: false
    parameters:
      properties:
        k1: "v1"
- format: "pom"
  steps:
  - id: "sortPom"
    skip: false
    parameters:
      encoding: "UTF-8"
      lineSeparator: "\n"
      expandEmptyElements: true
      spaceBeforeCloseEmptyElement: false
      keepBlankLines: true
      nrOfIndentSpace: 2
      indentBlankLines: false
      indentSchemaLocation: false
      predefinedSortOrder: "recommended_2008_06"
      sortProperties: false
      sortModules: false
      sortExecutions: false
- format: "yaml"
  steps:
  - id: "jackson"
    skip: false
    parameters:
      features:
        ORDER_MAP_ENTRIES_BY_KEYS: true
      yaml_features:
        QUOTE_FIELD_NAMES: false
